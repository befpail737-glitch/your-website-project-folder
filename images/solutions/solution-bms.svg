<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f4f4f4"/>
  
  <!-- Battery pack -->
  <rect x="50" y="80" width="120" height="80" fill="#0033A0" rx="5"/>
  
  <!-- Individual cells -->
  <rect x="60" y="90" width="15" height="60" fill="#FFC72C"/>
  <rect x="80" y="90" width="15" height="60" fill="#FFC72C"/>
  <rect x="100" y="90" width="15" height="60" fill="#FFC72C"/>
  <rect x="120" y="90" width="15" height="60" fill="#FFC72C"/>
  <rect x="140" y="90" width="15" height="60" fill="#FFC72C"/>
  
  <!-- Cell terminals -->
  <rect x="67" y="87" width="2" height="6" fill="silver"/>
  <rect x="87" y="87" width="2" height="6" fill="silver"/>
  <rect x="107" y="87" width="2" height="6" fill="silver"/>
  <rect x="127" y="87" width="2" height="6" fill="silver"/>
  <rect x="147" y="87" width="2" height="6" fill="silver"/>
  
  <!-- BMS control unit -->
  <rect x="200" y="100" width="80" height="40" fill="#00AEEF"/>
  <rect x="205" y="105" width="70" height="30" fill="#333"/>
  
  <!-- BMS components -->
  <rect x="210" y="110" width="12" height="8" fill="#FFC72C"/>
  <rect x="225" y="110" width="8" height="8" fill="#666"/>
  <circle cx="245" cy="114" r="4" fill="green"/>
  <rect x="255" y="110" width="10" height="8" fill="#0033A0"/>
  
  <!-- Monitoring lines -->
  <line x1="170" y1="95" x2="200" y2="110" stroke="#00AEEF" stroke-width="2"/>
  <line x1="170" y1="105" x2="200" y2="115" stroke="#00AEEF" stroke-width="2"/>
  <line x1="170" y1="115" x2="200" y2="120" stroke="#00AEEF" stroke-width="2"/>
  <line x1="170" y1="125" x2="200" y2="125" stroke="#00AEEF" stroke-width="2"/>
  <line x1="170" y1="135" x2="200" y2="130" stroke="#00AEEF" stroke-width="2"/>
  
  <!-- Power output -->
  <rect x="320" y="110" width="60" height="20" fill="#0033A0"/>
  <line x1="280" y1="120" x2="320" y2="120" stroke="red" stroke-width="4"/>
  <text x="350" y="125" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">LOAD</text>
  
  <!-- Status indicators -->
  <circle cx="120" cy="200" r="8" fill="green"/>
  <text x="120" y="220" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Voltage</text>
  
  <circle cx="160" cy="200" r="8" fill="green"/>
  <text x="160" y="220" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Current</text>
  
  <circle cx="200" cy="200" r="8" fill="green"/>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Temp</text>
  
  <circle cx="240" cy="200" r="8" fill="green"/>
  <text x="240" y="220" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Balance</text>
  
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" fill="#0033A0" text-anchor="middle" font-weight="bold">BMS Power Solution</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Battery Management System</text>
</svg>