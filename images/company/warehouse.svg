<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#e8f4f8"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#ccc"/>
  
  <!-- Warehouse building -->
  <rect x="50" y="100" width="300" height="150" fill="#0033A0"/>
  <polygon points="50,100 200,50 350,100" fill="#FFC72C"/>
  
  <!-- Windows -->
  <rect x="80" y="130" width="40" height="30" fill="#00AEEF"/>
  <rect x="140" y="130" width="40" height="30" fill="#00AEEF"/>
  <rect x="220" y="130" width="40" height="30" fill="#00AEEF"/>
  <rect x="280" y="130" width="40" height="30" fill="#00AEEF"/>
  
  <!-- Loading dock -->
  <rect x="150" y="180" width="100" height="70" fill="#fff"/>
  <rect x="155" y="185" width="90" height="60" fill="#f4f4f4"/>
  
  <!-- Truck -->
  <rect x="20" y="200" width="80" height="30" fill="#FFC72C"/>
  <circle cx="35" cy="245" r="10" fill="#333"/>
  <circle cx="85" cy="245" r="10" fill="#333"/>
  
  <!-- Text -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="16" fill="#0033A0" text-anchor="middle">LiTong Warehouse Facility</text>
</svg>