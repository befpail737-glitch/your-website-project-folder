<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fcff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="equipmentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="240" fill="url(#bg)"/>
  
  <!-- Medical Monitor -->
  <g transform="translate(60,40)">
    <!-- Monitor base -->
    <rect x="0" y="60" width="80" height="50" fill="url(#equipmentGradient)" stroke="#0033A0" stroke-width="2" rx="4"/>
    <!-- Screen -->
    <rect x="8" y="68" width="64" height="35" fill="#000" rx="2"/>
    <!-- Heart rate display -->
    <path d="M15 85 L20 80 L25 90 L30 75 L35 85 L40 85 L45 80 L50 90 L55 75 L60 85" 
          stroke="#00ff00" stroke-width="2" fill="none"/>
    <!-- Vital signs text -->
    <text x="40" y="98" text-anchor="middle" font-size="6" fill="#00ff00">HR: 72 BPM</text>
    <!-- Control buttons -->
    <circle cx="15" cy="50" r="4" fill="#0033A0"/>
    <circle cx="25" cy="50" r="4" fill="#00AEEF"/>
    <circle cx="35" cy="50" r="4" fill="#FFC72C"/>
    <!-- Power indicator -->
    <circle cx="65" cy="50" r="3" fill="#00ff00"/>
  </g>
  
  <!-- IV Pump -->
  <g transform="translate(200,50)">
    <!-- Pump body -->
    <rect x="0" y="30" width="40" height="60" fill="url(#equipmentGradient)" stroke="#0033A0" stroke-width="2" rx="3"/>
    <!-- Display -->
    <rect x="5" y="35" width="30" height="20" fill="#333" rx="2"/>
    <text x="20" y="43" text-anchor="middle" font-size="5" fill="#FFC72C">DOSE</text>
    <text x="20" y="50" text-anchor="middle" font-size="5" fill="#ffffff">5.0ml/h</text>
    <!-- IV bag -->
    <path d="M20 5 Q15 0 10 5 L8 25 Q8 30 13 30 L27 30 Q32 30 32 25 L30 5 Q25 0 20 5 Z" 
          fill="#ffffff" stroke="#0033A0" stroke-width="2"/>
    <!-- IV line -->
    <path d="M20 30 L20 35" stroke="#0033A0" stroke-width="2"/>
    <!-- Control buttons -->
    <rect x="8" y="60" width="8" height="5" fill="#0033A0" rx="1"/>
    <rect x="18" y="60" width="8" height="5" fill="#00AEEF" rx="1"/>
    <rect x="28" y="60" width="8" height="5" fill="#FFC72C" rx="1"/>
    <!-- Power module -->
    <rect x="45" y="70" width="15" height="10" fill="#FFC72C"/>
    <text x="52" y="77" text-anchor="middle" font-size="4" fill="#0033A0">PWR</text>
  </g>
  
  <!-- X-Ray Machine -->
  <g transform="translate(280,60)">
    <!-- Machine arm -->
    <rect x="0" y="40" width="50" height="15" fill="#0033A0" rx="7"/>
    <!-- X-ray head -->
    <rect x="40" y="25" width="20" height="20" fill="#00AEEF" rx="3"/>
    <!-- Radiation symbol -->
    <circle cx="50" cy="35" r="6" fill="#FFC72C"/>
    <path d="M50 29 L50 35 M44 35 L56 35 M47 32 L53 38 M53 32 L47 38" 
          stroke="#0033A0" stroke-width="1.5"/>
    <!-- Base -->
    <rect x="5" y="55" width="15" height="20" fill="#0033A0"/>
  </g>
  
  <!-- Medical Cross Symbol -->
  <g transform="translate(30,120)">
    <rect x="15" y="5" width="6" height="20" fill="#ff4444"/>
    <rect x="8" y="12" width="20" height="6" fill="#ff4444"/>
    <circle cx="18" cy="15" r="12" fill="none" stroke="#ff4444" stroke-width="2"/>
  </g>
  
  <!-- Safety Icons -->
  <g transform="translate(300,120)">
    <!-- Safety shield -->
    <path d="M0 15 Q0 5 10 0 Q20 5 20 15 L20 25 Q10 30 0 25 Z" fill="#0033A0"/>
    <text x="10" y="18" text-anchor="middle" font-size="8" fill="#ffffff">âœ“</text>
    <!-- Isolation symbol -->
    <rect x="25" y="5" width="15" height="20" fill="none" stroke="#0033A0" stroke-width="2"/>
    <rect x="28" y="8" width="9" height="14" fill="none" stroke="#FFC72C" stroke-width="1"/>
  </g>
  
  <!-- Power lines showing medical grade isolation -->
  <g opacity="0.6">
    <path d="M150 80 Q170 75 190 80" stroke="#00AEEF" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
    <path d="M240 80 Q260 85 280 80" stroke="#00AEEF" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
    <!-- Isolation barriers -->
    <rect x="165" y="75" width="2" height="10" fill="#FFC72C"/>
    <rect x="168" y="75" width="2" height="10" fill="#FFC72C"/>
    <rect x="255" y="75" width="2" height="10" fill="#FFC72C"/>
    <rect x="258" y="75" width="2" height="10" fill="#FFC72C"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="200" text-anchor="middle" font-size="16" font-weight="bold" fill="#0033A0">Medical Equipment</text>
  <text x="200" y="220" text-anchor="middle" font-size="12" fill="#666">Medical-grade isolated power solutions</text>
</svg>