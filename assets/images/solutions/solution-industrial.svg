<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f4f4f4"/>
  
  <!-- Industrial equipment -->
  <rect x="50" y="100" width="120" height="80" fill="#0033A0" rx="5"/>
  <rect x="60" y="110" width="100" height="60" fill="#333"/>
  
  <!-- Control panel -->
  <rect x="65" y="115" width="90" height="50" fill="#00AEEF"/>
  <circle cx="90" cy="130" r="8" fill="#FFC72C"/>
  <circle cx="110" cy="130" r="8" fill="red"/>
  <circle cx="130" cy="130" r="8" fill="green"/>
  
  <!-- Display -->
  <rect x="80" y="145" width="60" height="15" fill="#333"/>
  <text x="110" y="155" font-family="Arial, sans-serif" font-size="8" fill="#FFC72C" text-anchor="middle">STATUS OK</text>
  
  <!-- Power supply unit -->
  <rect x="200" y="120" width="80" height="40" fill="#0033A0"/>
  <rect x="205" y="125" width="70" height="30" fill="#333"/>
  <rect x="210" y="130" width="15" height="8" fill="#FFC72C"/>
  <rect x="230" y="130" width="15" height="8" fill="#00AEEF"/>
  <rect x="250" y="130" width="15" height="8" fill="#666"/>
  
  <!-- Connection lines -->
  <line x1="170" y1="140" x2="200" y2="140" stroke="#FFC72C" stroke-width="3"/>
  
  <!-- Factory environment -->
  <rect x="320" y="80" width="60" height="100" fill="#666"/>
  <rect x="325" y="85" width="50" height="90" fill="#333"/>
  
  <!-- Conveyor belt -->
  <rect x="50" y="200" width="300" height="20" fill="#666"/>
  <circle cx="70" cy="210" r="8" fill="#333"/>
  <circle cx="120" cy="210" r="8" fill="#333"/>
  <circle cx="170" cy="210" r="8" fill="#333"/>
  <circle cx="220" cy="210" r="8" fill="#333"/>
  <circle cx="270" cy="210" r="8" fill="#333"/>
  <circle cx="320" cy="210" r="8" fill="#333"/>
  
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" fill="#0033A0" text-anchor="middle" font-weight="bold">Industrial Control Solution</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Reliable Power for Automation</text>
</svg>