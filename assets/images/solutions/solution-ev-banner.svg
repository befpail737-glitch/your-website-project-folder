<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cde9ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0033A0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00AEEF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="240" fill="url(#bg)"/>
  
  <!-- EV Car -->
  <g transform="translate(50,80)">
    <!-- Car body -->
    <path d="M20 60 Q20 50 30 50 L130 50 Q140 50 140 60 L140 80 Q140 90 130 90 L30 90 Q20 90 20 80 Z" fill="url(#carGradient)"/>
    <!-- Car windows -->
    <path d="M30 55 Q30 52 33 52 L127 52 Q130 52 130 55 L130 65 Q130 68 127 68 L33 68 Q30 68 30 65 Z" fill="#ffffff" opacity="0.8"/>
    <!-- Wheels -->
    <circle cx="40" cy="85" r="8" fill="#333"/>
    <circle cx="120" cy="85" r="8" fill="#333"/>
    <circle cx="40" cy="85" r="5" fill="#666"/>
    <circle cx="120" cy="85" r="5" fill="#666"/>
    <!-- Charging port -->
    <rect x="5" y="65" width="15" height="8" rx="2" fill="#FFC72C"/>
    <!-- Charging cable -->
    <path d="M5 69 Q-10 69 -10 55 Q-10 40 5 40 L15 40" stroke="#FFC72C" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Charging Station -->
  <g transform="translate(280,60)">
    <!-- Station pole -->
    <rect x="0" y="0" width="20" height="80" fill="#0033A0"/>
    <!-- Station top -->
    <rect x="-5" y="0" width="30" height="15" rx="3" fill="#00AEEF"/>
    <!-- Display screen -->
    <rect x="3" y="20" width="14" height="25" rx="2" fill="#333"/>
    <rect x="5" y="22" width="10" height="8" fill="#FFC72C"/>
    <text x="10" y="35" text-anchor="middle" font-size="6" fill="#ffffff">POWER</text>
    <!-- Charging connector -->
    <circle cx="25" cy="40" r="4" fill="#FFC72C"/>
  </g>
  
  <!-- Lightning bolt (power symbol) -->
  <g transform="translate(190,50)">
    <path d="M0 20 L8 0 L5 10 L12 10 L4 30 L7 20 Z" fill="#FFC72C"/>
  </g>
  
  <!-- Power waves -->
  <g transform="translate(170,90)" opacity="0.6">
    <path d="M0 0 Q10 -5 20 0 Q30 5 40 0" stroke="#00AEEF" stroke-width="2" fill="none"/>
    <path d="M0 8 Q10 3 20 8 Q30 13 40 8" stroke="#00AEEF" stroke-width="2" fill="none"/>
    <path d="M0 16 Q10 11 20 16 Q30 21 40 16" stroke="#00AEEF" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="200" text-anchor="middle" font-size="16" font-weight="bold" fill="#0033A0">EV Charging Solutions</text>
  <text x="200" y="220" text-anchor="middle" font-size="12" fill="#666">Power modules for charging infrastructure</text>
</svg>