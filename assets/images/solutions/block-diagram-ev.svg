<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="white"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" fill="#0033A0" text-anchor="middle" font-weight="bold">EV Charging Station Block Diagram</text>
  
  <!-- AC Input -->
  <rect x="50" y="80" width="80" height="40" fill="#FFC72C" rx="5"/>
  <text x="90" y="105" font-family="Arial, sans-serif" font-size="12" fill="#0033A0" text-anchor="middle" font-weight="bold">AC Input</text>
  <text x="90" y="140" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">380-480V</text>
  
  <!-- AC/DC Converter -->
  <rect x="180" y="80" width="100" height="40" fill="#0033A0" rx="5"/>
  <text x="230" y="105" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">AC/DC</text>
  <text x="230" y="140" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">LM/LOF Series</text>
  
  <!-- DC Bus -->
  <rect x="330" y="80" width="80" height="40" fill="#00AEEF" rx="5"/>
  <text x="370" y="105" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">DC Bus</text>
  <text x="370" y="140" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">800V</text>
  
  <!-- DC/DC Converter -->
  <rect x="460" y="80" width="100" height="40" fill="#0033A0" rx="5"/>
  <text x="510" y="105" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">DC/DC</text>
  <text x="510" y="140" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">URB Series</text>
  
  <!-- Auxiliary Power -->
  <rect x="180" y="200" width="100" height="40" fill="#FFC72C" rx="5"/>
  <text x="230" y="220" font-family="Arial, sans-serif" font-size="12" fill="#0033A0" text-anchor="middle" font-weight="bold">Aux Power</text>
  <text x="230" y="235" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">24V/12V/5V</text>
  <text x="230" y="260" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">K78/URB Series</text>
  
  <!-- Control System -->
  <rect x="330" y="200" width="80" height="40" fill="#00AEEF" rx="5"/>
  <text x="370" y="220" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Control</text>
  <text x="370" y="235" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">MCU/PLC</text>
  
  <!-- Communication -->
  <rect x="460" y="200" width="100" height="40" fill="#FFC72C" rx="5"/>
  <text x="510" y="220" font-family="Arial, sans-serif" font-size="12" fill="#0033A0" text-anchor="middle" font-weight="bold">Comm</text>
  <text x="510" y="235" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">CAN/RS485</text>
  <text x="510" y="260" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">TD Series</text>
  
  <!-- EV Battery -->
  <rect x="460" y="320" width="100" height="40" fill="#0033A0" rx="5"/>
  <text x="510" y="340" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">EV Battery</text>
  <text x="510" y="355" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">400-800V</text>
  
  <!-- Connection lines -->
  <line x1="130" y1="100" x2="180" y2="100" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="280" y1="100" x2="330" y2="100" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="410" y1="100" x2="460" y2="100" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="120" x2="510" y2="320" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <line x1="230" y1="120" x2="230" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="280" y1="220" x2="330" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="410" y1="220" x2="460" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="150" y="95" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">480V AC</text>
  <text x="305" y="95" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">800V DC</text>
  <text x="435" y="95" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Variable</text>
  <text x="525" y="220" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Charging</text>
</svg>