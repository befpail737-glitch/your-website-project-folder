<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="150" fill="#f4f4f4"/>
  
  <!-- CAN isolator module -->
  <rect x="45" y="50" width="110" height="50" fill="#00AEEF" rx="3"/>
  <rect x="50" y="55" width="100" height="40" fill="#0033A0" rx="2"/>
  
  <!-- CAN connector -->
  <rect x="30" y="67" width="20" height="16" fill="#333" rx="2"/>
  <rect x="150" y="67" width="20" height="16" fill="#333" rx="2"/>
  
  <!-- Isolation barrier visualization -->
  <line x1="100" y1="60" x2="100" y2="90" stroke="#FFC72C" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- IC chips -->
  <rect x="65" y="65" width="20" height="20" fill="#333"/>
  <rect x="115" y="65" width="20" height="20" fill="#333"/>
  
  <!-- Small components -->
  <rect x="90" y="68" width="5" height="3" fill="#FFC72C"/>
  <rect x="90" y="73" width="5" height="3" fill="#FFC72C"/>
  <rect x="90" y="78" width="5" height="3" fill="#FFC72C"/>
  <rect x="105" y="68" width="5" height="3" fill="#FFC72C"/>
  <rect x="105" y="73" width="5" height="3" fill="#FFC72C"/>
  <rect x="105" y="78" width="5" height="3" fill="#FFC72C"/>
  
  <!-- Labels -->
  <text x="75" y="110" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">CAN IN</text>
  <text x="125" y="110" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">CAN OUT</text>
  
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="14" fill="#0033A0" text-anchor="middle" font-weight="bold">TD-CAN Series</text>
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">CAN Isolator</text>
</svg>