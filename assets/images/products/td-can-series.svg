<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5f0ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moduleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0033A0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00AEEF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="240" fill="url(#bg)"/>
  
  <!-- Signal Isolation Module -->
  <g transform="translate(150,70)">
    <!-- Main module body -->
    <rect x="0" y="0" width="100" height="50" fill="url(#moduleGradient)" rx="4"/>
    <!-- Top label -->
    <rect x="8" y="5" width="84" height="10" fill="#ffffff" rx="2"/>
    <text x="50" y="12" text-anchor="middle" font-size="7" font-weight="bold" fill="#0033A0">MORNSUN TD-CAN</text>
    
    <!-- Pins/Terminals -->
    <g fill="#FFC72C">
      <!-- Input pins -->
      <rect x="-2" y="18" width="4" height="2"/>
      <rect x="-2" y="22" width="4" height="2"/>
      <rect x="-2" y="26" width="4" height="2"/>
      <rect x="-2" y="30" width="4" height="2"/>
      <!-- Output pins -->
      <rect x="98" y="18" width="4" height="2"/>
      <rect x="98" y="22" width="4" height="2"/>
      <rect x="98" y="26" width="4" height="2"/>
      <rect x="98" y="30" width="4" height="2"/>
    </g>
    
    <!-- Internal components -->
    <rect x="10" y="20" width="15" height="8" fill="#333" rx="1"/>
    <rect x="30" y="20" width="8" height="8" fill="#666" rx="1"/>
    <rect x="45" y="20" width="10" height="8" fill="#333" rx="1"/>
    <rect x="60" y="20" width="8" height="8" fill="#666" rx="1"/>
    <rect x="75" y="20" width="15" height="8" fill="#333" rx="1"/>
    
    <!-- Isolation transformer -->
    <circle cx="35" cy="35" r="5" fill="#FFC72C" stroke="#0033A0" stroke-width="1"/>
    <text x="35" y="37" text-anchor="middle" font-size="4" fill="#0033A0">ISO</text>
    
    <circle cx="65" cy="35" r="5" fill="#FFC72C" stroke="#0033A0" stroke-width="1"/>
    <text x="65" y="37" text-anchor="middle" font-size="4" fill="#0033A0">ISO</text>
    
    <!-- Status LEDs -->
    <circle cx="15" cy="12" r="1.5" fill="#00ff00"/>
    <circle cx="85" cy="12" r="1.5" fill="#00ff00"/>
  </g>
  
  <!-- Input side - CAN signals -->
  <g transform="translate(40,100)">
    <!-- CAN bus lines -->
    <path d="M0 -10 L30 -10" stroke="#ff6600" stroke-width="3"/>
    <path d="M0 10 L30 10" stroke="#ff6600" stroke-width="3"/>
    <text x="15" y="-15" text-anchor="middle" font-size="10" fill="#ff6600">CAN_H</text>
    <text x="15" y="25" text-anchor="middle" font-size="10" fill="#ff6600">CAN_L</text>
    
    <!-- Digital signals -->
    <g transform="translate(0,-35)">
      <rect x="0" y="0" width="20" height="3" fill="#0066cc"/>
      <rect x="0" y="5" width="20" height="3" fill="#0066cc"/>
      <text x="10" y="15" text-anchor="middle" font-size="8" fill="#0066cc">Digital In</text>
    </g>
  </g>
  
  <!-- Output side - Isolated CAN signals -->
  <g transform="translate(320,100)">
    <!-- Isolated CAN bus lines -->
    <path d="M0 -10 L30 -10" stroke="#00cc00" stroke-width="3"/>
    <path d="M0 10 L30 10" stroke="#00cc00" stroke-width="3"/>
    <text x="15" y="-15" text-anchor="middle" font-size="10" fill="#00cc00">CAN_H_ISO</text>
    <text x="15" y="25" text-anchor="middle" font-size="10" fill="#00cc00">CAN_L_ISO</text>
    
    <!-- Isolated digital signals -->
    <g transform="translate(0,-35)">
      <rect x="0" y="0" width="20" height="3" fill="#00aa00"/>
      <rect x="0" y="5" width="20" height="3" fill="#00aa00"/>
      <text x="10" y="15" text-anchor="middle" font-size="8" fill="#00aa00">Digital Out</text>
    </g>
  </g>
  
  <!-- Isolation barriers -->
  <g transform="translate(190,75)">
    <rect x="0" y="0" width="2" height="30" fill="#FFC72C"/>
    <rect x="4" y="0" width="2" height="30" fill="#FFC72C"/>
    <rect x="8" y="0" width="2" height="30" fill="#FFC72C"/>
    <rect x="12" y="0" width="2" height="30" fill="#FFC72C"/>
    <text x="6" y="40" text-anchor="middle" font-size="7" fill="#FFC72C">3750V ISOLATION</text>
  </g>
  
  <!-- Connection arrows -->
  <path d="M75 100 L150 100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M250 100 L315 100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- CAN protocol indicator -->
  <g transform="translate(170,40)">
    <text x="30" y="0" text-anchor="middle" font-size="11" font-weight="bold" fill="#0033A0">CAN 2.0A/B Compatible</text>
    <!-- Data flow visualization -->
    <g opacity="0.7">
      <rect x="0" y="5" width="8" height="2" fill="#00AEEF"/>
      <rect x="12" y="5" width="12" height="2" fill="#00AEEF"/>
      <rect x="28" y="5" width="6" height="2" fill="#00AEEF"/>
      <rect x="38" y="5" width="10" height="2" fill="#00AEEF"/>
      <rect x="52" y="5" width="8" height="2" fill="#00AEEF"/>
    </g>
  </g>
  
  <!-- Signal integrity waves -->
  <g transform="translate(50,140)" opacity="0.5">
    <path d="M0 0 Q5 -3 10 0 Q15 3 20 0 Q25 -3 30 0" stroke="#ff6600" stroke-width="1" fill="none"/>
    <text x="15" y="10" text-anchor="middle" font-size="7" fill="#666">Signal Integrity</text>
  </g>
  
  <g transform="translate(320,140)" opacity="0.5">
    <path d="M0 0 Q5 -3 10 0 Q15 3 20 0 Q25 -3 30 0" stroke="#00cc00" stroke-width="1" fill="none"/>
    <text x="15" y="10" text-anchor="middle" font-size="7" fill="#666">Clean Output</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="190" text-anchor="middle" font-size="16" font-weight="bold" fill="#0033A0">TD-CAN Series Isolation Modules</text>
  <text x="200" y="210" text-anchor="middle" font-size="12" fill="#666">CAN bus signal isolation and protection</text>
</svg>