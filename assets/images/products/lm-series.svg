<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f0ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moduleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0033A0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00AEEF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="240" fill="url(#bg)"/>
  
  <!-- AC/DC Power Module -->
  <g transform="translate(80,60)">
    <!-- Main module body -->
    <rect x="0" y="0" width="120" height="80" fill="url(#moduleGradient)" rx="6"/>
    <!-- Top label -->
    <rect x="10" y="8" width="100" height="15" fill="#ffffff" rx="2"/>
    <text x="60" y="18" text-anchor="middle" font-size="10" font-weight="bold" fill="#0033A0">MORNSUN LM</text>
    
    <!-- Pins/Terminals -->
    <g fill="#FFC72C">
      <!-- Input pins -->
      <rect x="-3" y="25" width="6" height="4"/>
      <rect x="-3" y="35" width="6" height="4"/>
      <rect x="-3" y="45" width="6" height="4"/>
      <!-- Output pins -->
      <rect x="117" y="25" width="6" height="4"/>
      <rect x="117" y="35" width="6" height="4"/>
      <rect x="117" y="45" width="6" height="4"/>
    </g>
    
    <!-- Component details -->
    <rect x="15" y="30" width="25" height="15" fill="#333" rx="2"/>
    <rect x="45" y="30" width="15" height="15" fill="#666" rx="2"/>
    <rect x="65" y="30" width="20" height="15" fill="#333" rx="2"/>
    <rect x="90" y="30" width="15" height="15" fill="#666" rx="2"/>
    
    <!-- Heat sink -->
    <rect x="20" y="50" width="80" height="8" fill="#888"/>
    <rect x="25" y="52" width="2" height="4" fill="#666"/>
    <rect x="30" y="52" width="2" height="4" fill="#666"/>
    <rect x="35" y="52" width="2" height="4" fill="#666"/>
    <rect x="40" y="52" width="2" height="4" fill="#666"/>
    <rect x="45" y="52" width="2" height="4" fill="#666"/>
    <rect x="50" y="52" width="2" height="4" fill="#666"/>
    <rect x="55" y="52" width="2" height="4" fill="#666"/>
    <rect x="60" y="52" width="2" height="4" fill="#666"/>
    <rect x="65" y="52" width="2" height="4" fill="#666"/>
    <rect x="70" y="52" width="2" height="4" fill="#666"/>
    <rect x="75" y="52" width="2" height="4" fill="#666"/>
    
    <!-- Status LED -->
    <circle cx="100" cy="15" r="3" fill="#00ff00"/>
  </g>
  
  <!-- Input AC wave -->
  <g transform="translate(20,100)">
    <path d="M0 0 Q10 -15 20 0 Q30 15 40 0 Q50 -15 60 0" stroke="#ff4444" stroke-width="3" fill="none"/>
    <text x="30" y="20" text-anchor="middle" font-size="12" fill="#ff4444">AC Input</text>
    <text x="30" y="35" text-anchor="middle" font-size="10" fill="#666">85-264VAC</text>
  </g>
  
  <!-- Output DC -->
  <g transform="translate(320,100)">
    <rect x="0" y="-8" width="40" height="4" fill="#00ff00"/>
    <rect x="0" y="4" width="40" height="4" fill="#00ff00"/>
    <text x="20" y="20" text-anchor="middle" font-size="12" fill="#00ff00">DC Output</text>
    <text x="20" y="35" text-anchor="middle" font-size="10" fill="#666">5V/12V/24V</text>
  </g>
  
  <!-- Connection arrows -->
  <path d="M65 115 L80 115" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M200 115 L315 115" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="200" text-anchor="middle" font-size="16" font-weight="bold" fill="#0033A0">LM Series AC/DC Converters</text>
  <text x="200" y="220" text-anchor="middle" font-size="12" fill="#666">Reliable power conversion solutions</text>
</svg>