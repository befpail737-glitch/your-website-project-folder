<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="400" fill="white" stroke="#0033A0" stroke-width="3"/>
  <rect x="20" y="20" width="260" height="360" fill="#f9f9f9"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="220" height="60" fill="#0033A0"/>
  <text x="150" y="60" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">AUTHORIZATION</text>
  <text x="150" y="80" font-family="Arial, sans-serif" font-size="14" fill="#FFC72C" text-anchor="middle">CERTIFICATE</text>
  
  <!-- MORNSUN Logo area -->
  <rect x="60" y="120" width="180" height="40" fill="#00AEEF" opacity="0.2"/>
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="18" fill="#0033A0" text-anchor="middle" font-weight="bold">MORNSUN</text>
  
  <!-- Certificate content -->
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">This certifies that</text>
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="16" fill="#0033A0" text-anchor="middle" font-weight="bold">LiTong Power</text>
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">is an authorized</text>
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="14" fill="#FFC72C" text-anchor="middle" font-weight="bold">Tier 1 Distributor</text>
  
  <!-- Seal -->
  <circle cx="150" cy="320" r="25" fill="#FFC72C" opacity="0.3"/>
  <circle cx="150" cy="320" r="15" fill="#0033A0"/>
  <text x="150" y="325" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">OFFICIAL</text>
</svg>